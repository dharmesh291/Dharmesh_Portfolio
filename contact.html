</head>

<body>
    <!--= Header =-->
    <header id="header" class="header">
        <div class="container">
            <nav class="nav">
                <a href="./index.html" class="nav__brand">
                    <i class="ri-code-s-slash-line"></i>Dharmesh Yadav
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">

                        <li class="nav__item">

                        </li>

                        <li class="nav__item">
                            <a href="./projects.html" class="nav__link">Projects</a>
                        </li>
                        <li class="nav__item">
                            <a href="./contact.html" class="nav__link">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="nav__toggle">
                    <i id="nav-toggle" class="ri-menu-3-line"></i>
                </div>
            </nav>
        </div>
    </header>
    <!--= main =-->
    <main class="main">

        <!--======= Contact =======-->


        <div class="container">

            <section class="contact" id="contact">
                <div class="max-width">
                    <div class="contact-content">
                        <h2 class="contact__title">Interested in working together? Let's talk</h2>
                        <div class="column left">
                            <div class="text">Get in Touch</div>
                            <div class="icons">
                                <div class="row">
                                    <i class="fas fa-user"></i>
                                    <div class="info">
                                        <div class="head">Name</div>
                                        <div class="sub-title">Dharmesh Yadav</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div class="info">
                                        <div class="head">Address</div>
                                        <div class="sub-title">Kurla , Mumbai , India.</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <i class="fas fa-envelope"></i>
                                    <div class="info">
                                        <div class="head">Email</div>
                                        <div class="sub-title">dharmeshyadav291@gmail.com</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <i class="fas fa-phone"></i>
                                    <div class="info">
                                        <div class="head">Contact No.</div>
                                        <div class="sub-title">9833038224</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column right">
                            <div class="text">Message me</div>
                            <form action="https://formsubmit.co/el/bajofa" method="POST" >
                                <div class="fields">
                                    <div class="field name">
                                        <input type="text" placeholder="Name" name="name" id="name" required>
                                    </div>
                                    <div class="field email">
                                        <input type="email" name="email" placeholder="Email" id="mail" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                                </div>
                                <div class="field textarea">
                                    <textarea cols="30" rows="10" name="message" id="message" placeholder="Message.."
                                        required></textarea>
                                </div>
                                <div class="button-area">
                                    <button type="submit">Send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </section>
        </div>

    </main>

    <!--======= Send Message  ======-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!--======= SwiperJS  ======-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!--======= ScrollReveal ======-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--====== Main JS =======-->
    <script src="assets/js/main.js"></script>
</body>
